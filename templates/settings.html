<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    
</head>
<body>
    <nav class="navbar">
        <h1>Weather App</h1>
        <a href="/settings" class="settings-btn">Settings</a>
    </nav>

    <div class="container">
        <div class="container-item">
            <h1>Set Weather Update Interval</h1>
            <form method="POST">
                <label for="interval">Interval (in seconds):</label>
                <input type="number" id="interval" name="interval" value="{{ current_interval }}" required>
                <button type="submit">Update</button>
            </form>
            

        </div>
    </div>


    <script>
        window.onload = function() {
            var updateStatus = "{{ update_status }}";
            if (updateStatus === 'success') {
                alert('Update successful! Interval has been changed.');
            } else if (updateStatus === 'no_update') {
                alert('No update made. Please enter a valid interval.');
            }
        };
    </script>  
    
</body>
</html>
